<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body{
            background-image: url("Res/bodyimg.jpg");
            background-color: #cccccc;
            }
            .lbl{
                color:#fff;
            }
    </style>
</head>
<body>
    <div class="container-fluid">
    <form class="needs-validation" class="regisform" novalidate action="index.html">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01" class="lbl">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
                    Please enter a firstname.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02" class="lbl">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
                    Please enter a lastname.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername" class="lbl">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please enter a username.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03" class="lbl">City</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04" class="lbl">State</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05" class="lbl">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" class="lbl" for="invalidCheck" style="color:#fff;">
              Agree to terms and conditions
            </label>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback" >
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
      <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
</body>
